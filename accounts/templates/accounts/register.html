{% extends 'base.html' %}

{% block base_head %}
<title>Register</title>
{% endblock %}

{% block content %}

<div class="row">
	<div class="col-12 col-md-4 mx-auto my-3">
		<h1 style="color: whitesmoke" class="text-center">Register</h1>
	</div>
</div>
<div style="color: whitesmoke" class="row">
	<div class="col-12 col-md-4 mx-auto my-3">
		<form method="POST"> {% csrf_token %}
		{{ form }}
		<label for="passkey">Enter Passkey</label>
		<input id="passkey" placeholder="Passkey will provided on 28 Apr, 2018" required class="form-control my-2" type="text" name="passkey">
	    <button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
	</div>
</div>

{% endblock %}

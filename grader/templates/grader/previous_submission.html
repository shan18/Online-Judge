{% extends 'base.html' %} {% block base_head %}
<title>Previous Submissions</title>
{% endblock %} {% block content %}

<div class="jumbotron" style="padding-top: 15px;padding-left: 10px ;padding-bottom: 5px;margin-bottom:10px;margin-top:8px; ">
	<h1 style="text-align: center">Previous Submissions</h1>
</div>
<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>Sl No</th>
				<th>Date and Time of Submission</th>
			</tr>
		</thead>
		<tbody>
			{% for object in object_list %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>
					<a href="{{ object.get_absolute_url }}">{{ object.timestamp }}</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

</div>
<a href="{% url 'question:list' %}"><button style="margin-bottom: 20px" type="button" class="btn btn-success">Back To Problems</button></a>


{% endblock %}
